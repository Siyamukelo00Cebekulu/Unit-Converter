<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="converter-container">

    <!-- FORM VIEW -->
    <div id="formView">

        <h1>Unit Converter</h1>

        <div class="tabs" role="tablist">
            <span class="tab active" role="tab" tabindex="0" data-type="length">Length</span>
            <span class="tab" role="tab" tabindex="0" data-type="weight">Weight</span>
            <span class="tab" role="tab" tabindex="0" data-type="temperature">Temperature</span>
        </div>

        <form class="converter-form" id="converterForm" novalidate>

            <label for="valueInput" id="input-label">
                Enter the length to convert
            </label>
            <input type="number" id="valueInput" aria-required="true">

            <label for="fromUnit">Unit to convert from</label>
            <select id="fromUnit"></select>

            <label for="toUnit">Unit to convert to</label>
            <select id="toUnit"></select>

            <p id="errorMsg" aria-live="assertive"></p>

            <button type="submit">Convert</button>

        </form>

    </div>

    <!-- RESULT VIEW -->
    <div id="resultView" class="hidden">

        <h2>Result of your calculation</h2>

        <div class="result-text" id="resultText" aria-live="polite"></div>

        <button id="resetBtn">Reset</button>

    </div>

</div>
<script src="script.js"></script>
</body>
</html>
