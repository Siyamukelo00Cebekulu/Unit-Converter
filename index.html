<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="converter-container">

    <h1>Unit Converter</h1>

    <div class="tabs">
        <span class="tab active" data-type="length">Length</span>
        <span class="tab" data-type="weight">Weight</span>
        <span class="tab" data-type="temperature">Temperature</span>
    </div>

    <form class="converter-form">

        <label id="input-label">Enter the length to convert</label>
        <input type="number" id="valueInput">

        <label>Unit to convert from</label>
        <select id="fromUnit"></select>

        <label>Unit to convert to</label>
        <select id="toUnit"></select>

        <button type="submit">Convert</button>

    </form>

</div>

<script src="script.js"></script>
</body>
</html>
